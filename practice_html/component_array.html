<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vuejs</title>
    <script src="https:unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listComponent">
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="c in contacts">
                <td>{{c.no}}</td>
                <td>{{c.name}}</td>
                <td>{{c.tel}}</td>
                <td>{{c.addr}}</td>
            </tr>
        </tbody>
    </table>

</template>

<script>
    Vue.component('list-component', {
        template: '#listComponent',
        props: ['contacts']
    })
</script>

<body>

    <div id="app">

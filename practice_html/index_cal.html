<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트</title>
    <script src="https:unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="cal_body">
        <input type="text" v-model:value="val" />
        <br> 1부터 {{val}}까지의 모든 수의 합 : {{sum}}
    </div>
    <script>
        var model = {
            val: 0
        }

        var list_sum = new Vue({
            el: "#cal_body",
            data: model,
            computed: {
                sum: function() {
                    var n = Number(this.val);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((n + 1) * n) / 2;
                }
            }
        });
    </script>
</body>


</html>

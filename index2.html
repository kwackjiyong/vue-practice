<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트</title>
    <script src="https:unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="for_in">
        <select>
            <option disable="disable" selected>지역을 선택하세요</option>
            <option v-for="(val,key) in regions" v-bind:value="key">
                <span v-pre>{{key}}</span>:{{val}}
            </option>
        </select>
    </div>

    <div id="for_out">
        <span v-pre>{{model.v1}}</span>

    </div>
    <script>
        var regions_model = {
            1: "한국",
            2: "일본",
            3: "중국",
            4: "태국"
        };
        var list = new Vue({
            el: "#for_in",
            data: {
                regions: regions_model
            }
        });

        var model = {
            v1: "한국"
        };
        var list = new Vue({
            el: "#for_out",
            data: {
                model: model
            }
        });
    </script>
</body>


</html>

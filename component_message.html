<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vuejs</title>
    <script src="https:unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listComponent">
    <li v-bind:value="count">{{message}} : [{{countries}}]</li>

</template>

<script>
    Vue.component('list-component', {
        template: '#listComponent',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            },
            countries: {
                type: Array,
                default: function() {
                    return ['대한민국'];
                }
            }
        }
    })
</script>

<body>

    <div id="app">
        <ul>
            <list-component message="Hello" count="100"></list-component>
            <list-component message="니하오" count="21"></list-component>
            <list-component message="신짜오" count="300"></list-component>
            <list-component count="300"></list-component>
            <list-component count="300"></list-component>
        </ul>
    </div>
</body>
<script>
    Vue.config.devtools = true;
    var cm = new Vue({
        el: "#app"
    })
</script>

</html>
